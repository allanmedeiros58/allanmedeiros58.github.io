<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection" />
    <meta charset="utf-8">
    <link rel="manifest" href="../manifest.json">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Chrome, Firefox OS and Opera -->
    <meta name="theme-color" content="red">
    <!-- Windows Phone -->
    <meta name="msapplication-navbutton-color" content="red">
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style type="text/css">
      .input-field label{
        color:yellow;
      }
    </style>
</head>

<body style="background-color: #A59C94FF;">
    <nav style="background-color: #AE0E36FF;">
        <div class="nav-wrapper">
            <a href="../index.html" class="brand-logo">One Piece</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger">
                <i class="material-icons">menu</i>
            </a>
            <ul class="right hide-on-med-and-down">
                <li>
                    <a href="../pages/sobre.html">Sobre Nós</a>
                </li>
                <li>
                    <a href="../pages/contato.html">Contato</a>
                </li>
            </ul>
        </div>
    </nav>
    <ul class="sidenav" id="mobile-demo">
        <li>
            <a href="../pages/sobre.html">Sobre Nós</a>
        </li>
        <li>
            <a href="../pages/contato.html">Contato</a>
        </li>
    </ul>
    <div class="container-fluid">
        <h4 class="center-align">Entre em contato conosco</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="first_name" type="text" class="validate">
                        <label for="first_name">Nome</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">Comentário</label>
                    </div>
                </div>
                <button class="btn waves-effect waves-light" type="submit" style="background-color: #AE0E36FF;" name="action">Enviar
                    <i class="material-icons right">send</i>
                </button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/ui.js"></script>
</body>

</html>
